version: '3.5'
services:
  app:
    #build: app/
    command: node ./app.js
    ports:
     - 3000:3000
    # should be the same as in bitbucket-pipelines.yml
    image: ergrassa/devops-test-app:master
    environment:
     - VIRTUAL_HOST=app.local
     - VIRTUAL_PORT=3000
    volumes:
      - ./data:/var/www/html/data:rw
    networks:
      backend:
      proxynet:
        aliases:
          - app
#        ipv4_address: 172.16.238.2

  zabbix-server:
    image: zabbix/zabbix-server-mysql:alpine-5.4-latest
    ports:
     - "10051:10051"
    volumes:
     - /etc/localtime:/etc/localtime:ro
     - /etc/timezone:/etc/timezone:ro
     - ./zbx_env/usr/lib/zabbix/alertscripts:/usr/lib/zabbix/alertscripts:ro
     - ./zbx_env/usr/lib/zabbix/externalscripts:/usr/lib/zabbix/externalscripts:ro
     - ./zbx_env/var/lib/zabbix/export:/var/lib/zabbix/export:rw
     - ./zbx_env/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
     - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
     - ./zbx_env/var/lib/zabbix/ssh_keys:/var/lib/zabbix/ssh_keys:ro
     - ./zbx_env/var/lib/zabbix/mibs:/var/lib/zabbix/mibs:ro
    ulimits:
     nproc: 65535
     nofile:
      soft: 20000
      hard: 40000
    env_file:
     - ./env_vars/.env_db_mysql
     - ./env_vars/.env_srv
    secrets:
     - MYSQL_USER
     - MYSQL_PASSWORD
     - MYSQL_ROOT_PASSWORD
  #   - client-key.pem
  #   - client-cert.pem
  #   - root-ca.pem
    depends_on:
     - mysql-server
    networks:
     backend:
       aliases:
        - zabbix-server
        - zabbix-server-mysql
        - zabbix-server-alpine-mysql
        - zabbix-server-mysql-alpine
     proxynet:
 #      ipv4_address: 172.16.238.3
  #  devices:
  #   - "/dev/ttyUSB0:/dev/ttyUSB0"
    stop_grace_period: 30s
    sysctls:
     - net.ipv4.ip_local_port_range=1024 65000
     - net.ipv4.conf.all.accept_redirects=0
     - net.ipv4.conf.all.secure_redirects=0
     - net.ipv4.conf.all.send_redirects=0
    labels:
     com.zabbix.description: "Zabbix server with MySQL database support"
     com.zabbix.company: "Zabbix LLC"
     com.zabbix.component: "zabbix-server"
     com.zabbix.dbtype: "mysql"
     com.zabbix.os: "alpine"

  zabbix-web-nginx-mysql:
    image: zabbix/zabbix-web-nginx-mysql:alpine-5.4-latest
    ports:
     - "8080:8080"
     - "443:8443"
    environment:
      - VIRTUAL_HOST=zabbix.local
      - VIRTUAL_PORT=8080
    volumes:
     - /etc/localtime:/etc/localtime:ro
     - /etc/timezone:/etc/timezone:ro
     - ./zbx_env/etc/ssl/nginx:/etc/ssl/nginx:ro
     - ./zbx_env/usr/share/zabbix/modules/:/usr/share/zabbix/modules/:ro
    env_file:
     - ./env_vars/.env_db_mysql
     - ./env_vars/.env_web
    secrets:
     - MYSQL_USER
     - MYSQL_PASSWORD
  #   - client-key.pem
  #   - client-cert.pem
  #   - root-ca.pem
    depends_on:
     - mysql-server
     - zabbix-server
    healthcheck:
     test: ["CMD", "curl", "-f", "http://localhost:8080/"]
     interval: 10s
     timeout: 5s
     retries: 3
     start_period: 30s
    networks:
     backend:
      aliases:
       - zabbix-web-nginx-mysql
       - zabbix-web-nginx-alpine-mysql
       - zabbix-web-nginx-mysql-alpine
     proxynet:
   #   ipv4_address: 172.16.238.4
    stop_grace_period: 10s
    sysctls:
     - net.core.somaxconn=65535
    labels:
     com.zabbix.description: "Zabbix frontend on Nginx web-server with MySQL database support"
     com.zabbix.company: "Zabbix LLC"
     com.zabbix.component: "zabbix-frontend"
     com.zabbix.webserver: "nginx"
     com.zabbix.dbtype: "mysql"
     com.zabbix.os: "alpine"

  zabbix-agent:
    image: zabbix/zabbix-agent2:alpine-5.4-latest
    ports:
     - "10050:10050"
    volumes:
     - /etc/localtime:/etc/localtime:ro
     - /etc/timezone:/etc/timezone:ro
     - ./zbx_env/etc/zabbix/zabbix_agentd.d:/etc/zabbix/zabbix_agentd.d:ro
     - ./zbx_env/var/lib/zabbix/modules:/var/lib/zabbix/modules:ro
     - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
     - ./zbx_env/var/lib/zabbix/ssh_keys:/var/lib/zabbix/ssh_keys:ro
    env_file:
     - ./env_vars/.env_agent
    privileged: true
    pid: "host"
    restart: always
    networks:
     backend:
      aliases:
       - zabbix-agent
       - zabbix-agent-passive
       - zabbix-agent-alpine
    stop_grace_period: 5s
    labels:
     com.zabbix.description: "Zabbix agent"
     com.zabbix.company: "Zabbix LLC"
     com.zabbix.component: "zabbix-agentd"
     com.zabbix.os: "alpine"

  zabbix-web-service:
    image: zabbix/zabbix-web-service:alpine-5.4-latest
    ports:
     - "10053:10053"
    volumes:
     - ./zbx_env/var/lib/zabbix/enc:/var/lib/zabbix/enc:ro
    cap_add:
     - SYS_ADMIN
    env_file:
     - ./env_vars/.env_web_service
    networks:
     backend:
      aliases:
       - zabbix-web-service
       - zabbix-web-service-alpine
    stop_grace_period: 5s
    labels:
     com.zabbix.description: "Zabbix web service"
     com.zabbix.company: "Zabbix LLC"
     com.zabbix.component: "web-service"
     com.zabbix.os: "alpine"

  mysql-server:
    image: mysql:8.0
    command:
     - mysqld
     - --character-set-server=utf8
     - --collation-server=utf8_bin
     - --default-authentication-plugin=mysql_native_password
  #   - --require-secure-transport
  #   - --ssl-ca=/run/secrets/root-ca.pem
  #   - --ssl-cert=/run/secrets/server-cert.pem
  #   - --ssl-key=/run/secrets/server-key.pem
    volumes:
     - ./zbx_env/var/lib/mysql:/var/lib/mysql:rw
    env_file:
     - ./env_vars/.env_db_mysql
    secrets:
     - MYSQL_USER
     - MYSQL_PASSWORD
     - MYSQL_ROOT_PASSWORD
  #   - server-key.pem
  #   - server-cert.pem
  #   - root-ca.pem
    stop_grace_period: 1m
    networks:
     backend:
      aliases:
       - mysql-server
       - zabbix-database
       - mysql-database

  db_data_mysql:
    image: busybox
    volumes:
     - ./zbx_env/var/lib/mysql:/var/lib/mysql:rw

