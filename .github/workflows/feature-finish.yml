name: Shut Down Review App
on:
  delete:
   branches:
    - feature/*
jobs:
  shut-down-review:
    environment: staging
    name: Shut-Down-Review-Cleanup
    runs-on: ubuntu-latest
    steps:
    - 
      name: Extract branch name
      shell: bash
      run: |
        echo "##[set-output name=feature;]$(echo ${{ github.event.ref }} | sed 's/\//-/')"
        echo ${{ github.event.ref }} | sed 's/\//-/'

      id: extract_branch
    -
      name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_KEY: ${{ secrets.SSH_KEY }}
        script: |
          echo ${{ steps.extract_branch.outputs.feature }}
          cd ~/devops-test/monday/review
          echo REMOVED > ./${{ steps.extract_branch.outputs.feature }}/test

          echo TEST >> ./${{ steps.extract_branch.outputs.feature }}/test

          date

          ls -alh

