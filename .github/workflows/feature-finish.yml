name: Shut Down Review App
on:
  pull_request:
    types: [closed]
    branches:
      - dev
jobs:
  shut-down-review:
    name: Shut-Down-Review
    runs-on: ubuntu-latest
    steps:
    - 
      name: Extract branch name
      shell: bash
      run: |
        echo "##[set-output name=feature;]$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//-/')"
        echo ${GITHUB_REF#refs/heads/} | sed 's/\//-/'
      id: extract_branch
    -
      name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_KEY: ${{ secrets.SSH_KEY }}
        script: |
          echo ${{ steps.extract_branch.outputs.feature }}
          cd ~/devops-test/monday/review
          echo REMOVED > ./${{ steps.extract_branch.outputs.feature }}/test

