name: Build and Update

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    -
      uses: docker/login-action@v1
      name: Dockerhub login
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    - 
      uses: docker/build-push-action@v2
      name: Build and push dockerimage
      with:
        push: true
        tags: ergrassa/devops-test-app:staging
        file: ./monday/app/Dockerfile
    #  run: docker build ./monday/app/ --file Dockerfile --tag my-image-name:$(date +%s)
    # run: docker build -t ergrassa/devops-test-app:staging ./monday/app/
    -
      name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.4
      with:
        ssh-host: ${{ secrets.STAGING_HOST }}
        ssh-user: ${{ secrets.STAGING_USERNAME }}
        script: |
          cd /root/devops-test
          git checkout dev            
          git fetch
          git pull
          cd /root/devops-test/monday
          docker-compose -f docker-compose.staging.yaml up -d