name: Start Review App for Pull Request
on:
  pull_request:
    branches: [ dev ]

jobs:
  build:
    environment: staging
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_KEY: ${{ secrets.SSH_KEY }}
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2    
    - 
      name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - 
      name: Extract tag name
      shell: bash
      run: echo "##[set-output name=tag;]$(echo ${GITHUB_REF##*/})"
      id: extract_tag
    - 
      uses: docker/build-push-action@v2
      name: Build and push dockerimage
      with:
        context: ./monday/app
        push: true
        tags: ${{ env.IMAGE_NAME }}:${{steps.extract_tag.outputs.tag}}
        file: ./monday/app/Dockerfile
    -
      uses: docker/login-action@v1
      name: Dockerhub login
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    -
      name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ env.SSH_KEY }}
        username: ${{ env.SSH_USER }}
        key: ${{ env.SSH_KEY }}
        script: |
          cd /root/devops-test
          git checkout dev            
          git fetch
          git pull
          docker pull ${{ env.IMAGE_NAME }}:${{steps.extract_tag.outputs.tag}}
          cd ${{ env.PROJECT_PATH }}
          docker-compose -f docker-compose.review.yaml up -d